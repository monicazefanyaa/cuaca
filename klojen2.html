<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuaca Klojen</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f5f7fa;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .location {
        font-size: 24px;
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
      }

      .country {
        font-size: 16px;
        color: #666;
        margin-bottom: 15px;
      }

      .forecast-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        width: 100%;
        max-width: 800px;
      }

      .day-card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 240px;
        padding: 20px;
        text-align: center;
      }

      .day-name {
        font-size: 18px;
        font-weight: 600;
        color: #333;
        margin-bottom: 15px;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }

      .weather-icon {
        font-size: 40px;
        margin: 10px 0;
      }

      .temp-container {
        display: flex;
        justify-content: space-around;
        margin: 15px 0;
      }

      .temp {
        display: flex;
        flex-direction: column;
      }

      .temp-label {
        font-size: 12px;
        color: #888;
      }

      .temp-value {
        font-size: 18px;
        font-weight: 600;
      }

      .max-temp {
        color: #e74c3c;
      }

      .min-temp {
        color: #3498db;
      }

      .precipitation {
        font-size: 16px;
        color: #2980b9;
        margin-top: 10px;
      }

      @media (max-width: 600px) {
        .day-card {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="location">Kecamatan Klojen</div>
      <div class="country">Malang, Indonesia</div>
    </div>

    <div class="forecast-container" id="forecast-container">
      <!-- Forecast cards will be inserted here by JavaScript -->
      <div class="day-card">
        <div class="day-name">Loading...</div>
        <div class="weather-icon">‚è≥</div>
        <div class="temp-container">
          <div class="temp">
            <span class="temp-label">Max</span>
            <span class="temp-value max-temp">--¬∞C</span>
          </div>
          <div class="temp">
            <span class="temp-label">Min</span>
            <span class="temp-value min-temp">--¬∞C</span>
          </div>
        </div>
        <div class="precipitation">Hujan: -- mm</div>
      </div>
    </div>

    <script>
      // Coordinates for Kecamatan Klojen
      const latitude = -7.973;
      const longitude = 112.6087;

      // Format date to Indonesian day names
      function formatDate(dateString) {
        const days = [
          "Minggu",
          "Senin",
          "Selasa",
          "Rabu",
          "Kamis",
          "Jumat",
          "Sabtu",
        ];
        const months = [
          "Januari",
          "Februari",
          "Maret",
          "April",
          "Mei",
          "Juni",
          "Juli",
          "Agustus",
          "September",
          "Oktober",
          "November",
          "Desember",
        ];

        const date = new Date(dateString);
        const dayName = days[date.getDay()];
        const dateNum = date.getDate();
        const monthName = months[date.getMonth()];

        return `${dayName}, ${dateNum} ${monthName}`;
      }

      // Get weather icon based on precipitation
      function getWeatherIcon(precipitation) {
        if (precipitation > 5) return "üåßÔ∏è";
        if (precipitation > 0.5) return "üå¶Ô∏è";
        return "‚òÄÔ∏è";
      }

      // Fetch weather data from Open-Meteo
      async function fetchWeather() {
        try {
          const response = await fetch(
            `https://api.open-meteo.com/v1/forecast?latitude=-7.973&longitude=112.6087&daily=temperature_2m_max,temperature_2m_min,precipitation_sum&timezone=Asia%2FBangkok&forecast_days=3
`
          );

          const data = await response.json();
          displayForecast(data);
        } catch (error) {
          console.error("Error fetching weather:", error);
          document.getElementById("forecast-container").innerHTML =
            '<div class="day-card"><div class="day-name">Error loading data</div></div>';
        }
      }

      // Display forecast data
      function displayForecast(data) {
        const container = document.getElementById("forecast-container");
        container.innerHTML = "";

        data.daily.time.forEach((date, index) => {
          const dayCard = document.createElement("div");
          dayCard.className = "day-card";

          const maxTemp = Math.round(data.daily.temperature_2m_max[index]);
          const minTemp = Math.round(data.daily.temperature_2m_min[index]);
          const precipitation = data.daily.precipitation_sum[index];

          dayCard.innerHTML = `
                    <div class="day-name">${formatDate(date)}</div>
                    <div class="weather-icon">${getWeatherIcon(
                      precipitation
                    )}</div>
                    <div class="temp-container">
                        <div class="temp">
                            <span class="temp-label">Max</span>
                            <span class="temp-value max-temp">${maxTemp}¬∞C</span>
                        </div>
                        <div class="temp">
                            <span class="temp-label">Min</span>
                            <span class="temp-value min-temp">${minTemp}¬∞C</span>
                        </div>
                    </div>
                    <div class="precipitation">Hujan: ${precipitation} mm</div>
                `;

          container.appendChild(dayCard);
        });
      }

      // Initialize when page loads
      fetchWeather();
    </script>
  </body>
</html>
