<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prakiraan Cuaca</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <script src="script.js"></script>
  <body>
    <div class="header">
      <div class="location">Kecamatan Klojen</div>
      <div class="country">Malang, Indonesia</div>
    </div>

    <div class="forecast-container" id="forecast-container">
      <div class="day-card">
        <div class="day-item">
          <div class="day-name">Loading...</div>
          <div class="weather-icon">⏳</div>
          <div class="temp-container">
            <div class="temp">
              <span class="temp-label">Maks Temp</span>
              <span class="temp-value max-temp">--°C</span>
            </div>
          </div>
          <div class="temp">
            <span class="temp-label">Min Temp</span>
            <span class="temp-value min-temp">--°C</span>
          </div>
        </div>
        <div class="precipitation">Hujan: -- mm</div>
      </div>
    </div>
    <div class="author">Monica Zefanya</div>
  </body>
</html>
